<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="card">
        <div class="card-body">
          <h2 class="card-title">QUOTE OF THE DAY</h5>
          <h6 class="card-subtitle mb-2 text-muted" id="quote">QUOTE</h6>
          <p class="card-text" id="author">--Author</p>
          <a href="#" class="card-link" onclick="tweet()"><i class="fa fa-twitter"></i></a>
          <a href="#" class="card-link btn btn-primary" onclick="getQuote()">New Quote</a>
        </div>
      </div>

<script>
const quote = document.getElementById("quote");
const authors = document.getElementById("author");
const api_url = "https://type.fit/api/quotes";

async function getQuote(){
let response = await fetch(api_url);
var data = await response.json();
for (let x = 0; x < data.length; x++) {
const random = Math.floor(Math.random()*x);
quote.innerHTML = data[random].text;
authors.innerHTML = data[random].author;
}
}

function tweet(){
    window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "---by "+authors.innerHTML , "Tweet Window" ,"width=600, height=300");
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
